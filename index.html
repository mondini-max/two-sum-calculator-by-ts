<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>understanding TS</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="container">
          <h1 class="display-4 text-capitalize">sum calculator</h1>
          <h2 class="text-capitalize p-2">What is a sum?</h2>
          <p class="lead container">
            A sum is the result of adding together a set of numbers. A sum is
            the total amount calculated by addition of those numbers. The
            calculation performed is called addition or summation.
          </p>
        </div>
      </div>
    </div>

    <form class="container">
      <div class="row">
        <div class="col">
          <input
            type="number"
            class="form-control"
            id="num1"
            placeholder="first number"
          />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            id="num2"
            placeholder="second number"
          />
        </div>
        <div class="col">
          <button type="submit" id="addButton" class="btn btn-primary">
            Add !
          </button>
        </div>
      </div>
    </form>
    <div class="container p-2" id="alertBox">
      <div class="container">
        <div class="alert alert-success">
          <h4 id="resultBox" class="alert-heading text-center">Welcome !</h4>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
